    <script src="../../assets/template/sidebar.js"></script>
    <script src="../../assets/template/bootstrap.js"></script>
    <script src="../../assets/template/app.js"></script>
    <script src="multipledocumentupload.js"></script>
    <script>
        $(document).ready(function () {
            $('#img_multiple').customMyFunc({
                maxFile: 6,
                fileAllowed: "Documents",
                sizePerFile: 5120,
            });

            $('#form_multiple').submit(function (e) {
                e.preventDefault();

                var data = new FormData();
                let projectName = $('input[name="project"]').val();
                let imgWithVal = $('.item.filled');
                let img = [];

                imgWithVal.each(function (i, value) {
                    img.push($(value).find('input[type="file"]').prop('files')[0]);
                });

                data.append('project', projectName);
                $.each(img, function (i, v) {
                    data.append('img[]', v);
                });

                console.log(data);
            });
        })
    </script>
