    <!-- 
        Basic LightGallery
     -->
    <script>
        let lightGalleryBasic = document.getElementsByClassName("lightgalleryBasic");
        for (let i = 0; i < lightGalleryBasic.length; i++) {
            lightGallery(lightGalleryBasic[i], {
                plugins: [
                    lgZoom,
                    lgThumbnail,
                    lgAutoplay,
                    lgFullscreen,
                    lgShare,
                    lgVideo,
                    lgPager,
                    lgRotate,
                    lgComment,
                    lgVimeoThumbnail,
                ],
                licenseKey: 'XXXXXXXX-XXXXXXXX-XXXXXXXX-XXXXXXXX',
                selector: "img",
                thumbnail: true,
                animateThumb: true,
                zoomFromOrigin: true,
                allowMediaOverlap: true,
                toggleThumb: true,
                autoplayControls: true,
                fullScreen: true,
                share: true,
                rotate: true,
                comment: true,
                pager: true,
                videoMaxWidth: "100%",
                videojs: true,
                subHtmlSelectorRelative: true,
            })
        }


        // Karena lightgallery tidak bisa menampilkan thumbnail dari img yang ada di dalam lightgallery
        // maka kita harus membuat fungsi sendiri untuk menampilkan thumbnail dari img yang ada di dalam lightgallery 
        $(".lightgalleryBasic").on("lgAfterOpen", function () {
            // chek index class lightgallery yang terbuka
            let index = $(".lightgalleryBasic").index(this);
            let imgIndex = $(".lightgalleryBasic").eq(index).find("img");
            // ambil src dari img
            let src = [];
            imgIndex.each(function (i) {
                src.push($(this).attr("src"));
            });

            // masukkan src ke thumbnail ligtgallery
            let lgItemId = $(".lg-show img[data-lg-item-id]");
            lgItemId.each(function (i) {
                $(this).attr("src", src[i]);
            });

            // masukkan src ke thumbnail ligtgallery hover
            let lgItem = $(".lg-show img:not([data-lg-item-id])").not(".lg-image");
            lgItem.each(function (i) {
                $(this).attr("src", src[i]);
            });
        });
    </script>

    <!-- 
        iFrame LightGallery

    <script>
